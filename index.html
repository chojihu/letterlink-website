<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterLink - 세상을 잇는 편지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif; line-height: 1.6; color: #1e293b; }
        nav { position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 1rem 5%; box-shadow: 0 2px 20px rgba(0,0,0,0.1); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8em; font-weight: 800; background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links button { background: none; border: none; color: #1e293b; font-size: 1em; font-weight: 500; cursor: pointer; }
        .btn-apply { background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%); color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; }
        .page { display: none; min-height: 100vh; padding-top: 80px; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hero { min-height: 100vh; background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%); display: flex; align-items: center; justify-content: center; }
        .hero-content { text-align: center; color: white; padding: 2rem; }
        .hero h1 { font-size: 4em; margin-bottom: 1rem; }
        .hero p { font-size: 1.5em; margin-bottom: 2rem; }
        .hero-cta { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .cta-btn { padding: 1rem 3rem; border-radius: 50px; font-size: 1.1em; font-weight: 600; cursor: pointer; border: none; }
        .cta-primary { background: white; color: #2563eb; }
        .cta-secondary { background: transparent; color: white; border: 2px solid white; }
        .timer-box { margin-top: 3rem; background: rgba(255,255,255,0.15); padding: 2rem; border-radius: 20px; }
        .timer { display: flex; gap: 2rem; justify-content: center; font-size: 2em; font-weight: 700; }
        .timer-unit span { display: block; font-size: 0.4em; opacity: 0.8; }
        section { padding: 5rem 10%; background: #f8fafc; }
        .section-title { text-align: center; font-size: 2.5em; margin-bottom: 3rem; background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .feature-card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        .feature-icon { font-size: 3.5em; margin-bottom: 1rem; }
        .feature-card h3 { font-size: 1.5em; margin-bottom: 1rem; color: #2563eb; }
        .pricing { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; max-width: 900px; margin: 0 auto; }
        .price-card { background: white; padding: 3rem 2rem; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; border: 3px solid transparent; position: relative; }
        .price-card.featured { border-color: #2563eb; }
        .price-badge { position: absolute; top: -15px; right: 20px; background: linear-gradient(135deg, #2563eb, #0ea5e9); color: white; padding: 0.5rem 1.5rem; border-radius: 50px; }
        .price-card h3 { font-size: 1.8em; margin-bottom: 1rem; color: #2563eb; }
        .price { font-size: 3em; font-weight: 800; background: linear-gradient(135deg, #2563eb, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .price-unit { color: #64748b; margin: 0.5rem 0 2rem; }
        .price-features { list-style: none; margin-bottom: 2rem; text-align: left; }
        .price-features li { padding: 0.8rem 0; border-bottom: 1px solid #e2e8f0; }
        .price-features li:before { content: "✓ "; color: #2563eb; font-weight: bold; }
        .form-container { max-width: 800px; margin: 0 auto; background: white; padding: 3rem; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1em; }
        .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .checkbox-item { display: flex; align-items: center; gap: 0.5rem; }
        .checkbox-item input { width: auto; }
        .submit-btn { width: 100%; background: linear-gradient(135deg, #2563eb, #0ea5e9); color: white; padding: 1.2rem; border: none; border-radius: 12px; font-size: 1.2em; font-weight: 600; cursor: pointer; margin-top: 2rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 3rem; border-radius: 30px; max-width: 500px; text-align: center; }
        .modal-icon { font-size: 5em; }
        .modal-close { margin-top: 2rem; background: linear-gradient(135deg, #2563eb, #0ea5e9); color: white; padding: 1rem 3rem; border: none; border-radius: 50px; cursor: pointer; }
        @media (max-width: 768px) { .hero h1 { font-size: 2.5em; } .form-row, .checkbox-grid { grid-template-columns: 1fr; } .nav-links { display: none; } }
    </style>
</head>

            <li><button onclick="showPage('faq')">FAQ</button></li>
        </ul>
        <button class="btn-apply" onclick="showPage('apply')">신청하기</button>
    </nav>
